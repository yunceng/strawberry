  thymeleaf:
    prefix:
      classpath: /templates/
    suffix: .html
  ## 数据源配置
  datasource:
    url: jdbc:mysql://52.221.240.54:3306/qianke?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
    username: operater
    password: V71nu0IuORHd
    driver-class-name: com.mysql.jdbc.Driver
  # Redis 配置
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 192.168.20.30
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    # 连接池最大连接数（使用负值表示没有限制）
    pool:
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle: 0
      # 连接超时时间（毫秒）
    timeout: 0

## Mybatis 配置
mybatis:
  # 配置类型别名
  typeAliasesPackage: com.moyeah.spring.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath:mapper/*.xml

logging:
